<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: #fff;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #334155;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 #00000040;
            min-width: 370px;
            text-align: center;
            margin: -15% auto 0 auto;
        }
        h1 {
            margin-bottom: 26px;
            text-align: center;
        }
        form {
            margin: 0;
            padding: 0;
        }
        .container input[type="text"],
        .container select,
        .container button {
            width: 320px;
            height: 48px;
            font-size: 1.15rem;
            border-radius: 6px;
            margin-bottom: 18px;
            border: none;
            padding: 0 12px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container button {
            background: #22c55e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        .container button:hover {
            background: #16a34a;
        }
        .supported-sites-tiny {
            font-size: 0.76rem;
            color: #94a3b8;
            opacity: 0.82;
            margin-top: 0;
            margin-bottom: 0;
            text-align: center;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.3;
        }
        .message {
            margin-top: 18px;
            font-weight: bold;
            text-align: center;
            color: #bef264;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="downloadForm" method="POST" action="/download">
            <input type="text" name="url" placeholder="Enter video URL" required>
            <select name="format" required>
                <option value="mp4_with_sound">MP4 (Video + Audio)</option>
                <option value="mp4_no_sound">MP4 (Video Only, No Audio)</option>
                <option value="mp3">MP3 (Audio Only)</option>
            </select>
            <button type="submit">Download</button>
            <div class="supported-sites-tiny">
                Supported Sites: YouTube, Vimeo, Facebook, Dailymotion, Twitter, TikTok, Soundcloud, and many more.
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
